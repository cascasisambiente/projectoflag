


<section class="container">

  <h4 class="btn-block btn-danger p-2 mt-2 mb-2"
      #toggleFiltroButton
  ><span>{{ texto }}</span> base de análise/comparação</h4>

  <app-filtro
    *ngIf="showFiltro && slugProduto"
    [slugProduto]="slugProduto"
    (dataChanged)="OnDataChanged($event)"
  ></app-filtro>
</section>

<section class="container">
  <app-dados
    *ngIf="dados"
    [estado]="estado"
    [dados]="dados"
    [slugProduto]="slugProduto"
  ></app-dados>
</section>

<section class="container">
  <div class="row justify-content-center">
  <div
    class="col text-center p-5"
    *ngIf="!dados">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  </div>
</section>
